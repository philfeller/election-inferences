name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout source (no submodules)
        uses: actions/checkout@v4
        with:
          submodules: false
          lfs: false
          fetch-depth: 0

      - name: Build site
        run: |
          # put your build steps here; example copies html/ to public/
          mkdir -p public
          cp -r html/* public/

      - name: Configure Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: public

      - name: Deploy to Pages
        uses: actions/deploy-pages@v1
